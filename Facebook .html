<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook</title>

    <style>
      section {
        color: white;
        background-color: #3f51b5;
        padding: 6px;
      }
      .a {
        width: 90%;
        padding: 5px;
        margin-left: 15px;
      }

      button {
        padding: 3px 25px 3px 25px;
        color: white;
        background-color: #303f9f;
      }

      #j {
        text-align: end;
        color: rgb(10, 84, 255);
        padding-right: 10px;
      }

      body {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <section><h1>Facebook</h1></section>

    <center><p>Login In With Facebook</p></center>

    <div class="a">
      <p class="a">Your Email Or Phone Numbur</p>
      <input
        class="a"
        type="text"
        placeholder="Enter Your Email Or Phone Number"
      />
    </div>
    <div class="a">
      <p class="a">Password</p>
      <input class="a" type="Password" placeholder="Enter Password" />
    </div>

    <p>
      <center><button>Login</button></center>
    </p>

    <p id="j">designed by jowel Ahmmed</p>
  </body>
</html>
